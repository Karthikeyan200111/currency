<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outerbox">
        <div class="heading">
            <h1>Currency Convertor</h1>
            
        </div>

        <div class="Top">
            <label for="country"> From Country</label>

            <select name="country" id="Fromcountry">country


            </select>


            <label for="country">    To Country</label>

            <select name="country" id="Tocountry">country</select>

        </div>
        <div class="amount">

          <label for="text"> Enter amount</label>
            <input type="text" class="typed">

            <input type="text" class="result">


        </div>

        <div class="submit">
            <button class="click">Convert</button>



        </div>


    </div>
    <script src="script.js"></script>   
</body>
</html>
